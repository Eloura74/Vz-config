[stepper_y]
step_pin: PD8 
dir_pin: !PB12 
enable_pin: !PD9  
microsteps: 64 # Si 16 activer interpolate
full_steps_per_rotation: 200

#############################################################################
# Valeur a modifier en fonction des Stepps 
# Rotation = ((valeur Reelle x Rotation actuelle) / Valeur slicer )
rotation_distance: 40
#############################################################################

endstop_pin: ^!PA1  
position_endstop: 0 
position_min: 0 # La valeur de Min dois être au moins égale a celle de Endstop
position_max: 300
homing_speed: 50 

#####################################################################
#####################################################################
[tmc5160 stepper_y] 
cs_pin: PE15
spi_software_sclk_pin: PE12
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
run_current: 0.8  
stealthchop_threshold: 0
sense_resistor: 0.075
interpolate: False #True # False si microsteps = 64
