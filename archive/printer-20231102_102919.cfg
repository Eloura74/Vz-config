[mcu EBB36]
canbus_uuid: f19471a2e466
###################################################################################################
###################################################################################################
[exclude_object]
###################################################################################################
###################################################################################################
[gcode_arcs]
resolution: 1.0
# Un arc sera divisé en segments. La longueur de chaque segment sera
# égal à la résolution en mm définie ci-dessus. Des valeurs inférieures produiront un
# arc plus fin, mais aussi plus de travail pour votre machine. Arcs plus petits que
# la valeur configurée deviendra des lignes droites. La valeur par défaut est
# 1mm.
