###################################################################################################
[mcu] 
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_49002F001351303530323539-if00
restart_method: command
###################################################################################################
# [mcu CB1]
# serial: /tmp/klipper_host_mcu
# ###################################################################################################
[mcu EBB36]
canbus_uuid: f19471a2e466
###################################################################################################
###################################################################################################
[exclude_object]
###################################################################################################
###################################################################################################
[gcode_arcs]
resolution: 1.0
# Un arc sera divisé en segments. La longueur de chaque segment sera
# égal à la résolution en mm définie ci-dessus. Des valeurs inférieures produiront un
# arc plus fin, mais aussi plus de travail pour votre machine. Arcs plus petits que
# la valeur configurée deviendra des lignes droites. La valeur par défaut est
# 1mm.
###################################################################################################
###################################################################################################
[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
###################################################################################################
###################################################################################################
[include Print/*]
[include Macro_Print/*]
[include Configuration_de_Base/Configuration/*]
[include Configuration_de_Base/Moteurs/*]
[include Macros/*]
[include mainsail.cfg]
[include Capteurs_Extras/*]
[include KAMP/*]
[include Configuration_de_Base/Neopixel/*]
[include Calibration_IS/*]
[include reshelper.cfg]
#[include K-ShakeTune/*.cfg]
#[include Timelapse.cfg]
#[include Configuration_de_Base/Klicky/*]
#[include shell_command.cfg]
